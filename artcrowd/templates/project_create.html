<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Project</title>
</head>
<body>
<h1>Start New Project</h1>
{% if artist %}
    <h2>Create project for {{ artist.username }}</h2>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Project</button>
</form>
</body>
</html>
